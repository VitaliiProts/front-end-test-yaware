<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front-end-test</title>
    <link rel="stylesheet" href="./css/app.min.css">
    <link rel="stylesheet" href="./css/vendor.min.css">
</head>
<body>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">

        <div id="loader" class="loading"></div>
        <div class="modal-content" id="myDiv">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Project Settings</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-success" role="alert" id="alert-message" style="display: none;">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <!--<strong></strong>-->
                </div>

                <!--tab-->
                <ul id="myTab" class="nav nav-tabs menu" role="tablist">
                    <li role="presentation" class="active"><a href="#general" role="tab" data-toggle="tab">General</a>
                    </li>
                    <li role="presentation"><a href="#team" class="tabnav" role="tab" data-toggle="tab">Team</a></li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="general">
                        <form action="#" class="form-horizontal" id="our-form">
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputDesc" class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea name="txtarea" class="form-control" id="inputDesc" rows="6"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="team">
                        <div class="form-group-padding-team">
                            <div class="form-group">
                                <div class="col-lg-6">
                                    <label for="allUsers">All Users</label>
                                    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
      </span>
                                        <input id="allUsers" type="text" class="form-control">
                                    </div><!-- /input-group -->
                                </div><!-- /.col-lg-6 -->

                                <div class="col-lg-6">
                                    <label for="selectedUsers">Selected Users</label>
                                    <div class="input-group">
                    <span class="input-group-btn">
        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
      </span>
                                        <input id="selectedUsers" type="text" class="form-control">
                                    </div><!-- /input-group -->
                                </div><!-- /.col-lg-6 -->
                            </div>
                        </div>

                        <div class="dropdown">
                            <label for="dropdownMenu1" id="label-teamLeed">Team Leed:</label>
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="true">
                                Назар Михайлів(smith@yaware.com)
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">Назар Михайлів(smith@yaware.com)</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="./js/vendor.min.js"></script>
<script src="./js/app.min.js"></script>
</body>
</html>
