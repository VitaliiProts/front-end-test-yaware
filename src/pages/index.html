<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Front-end-test</title>
  <link rel="stylesheet" href="./css/app.min.css">
  <link rel="stylesheet" href="./css/vendor.min.css">
</head>
<body>

<div class="overlay">
  <div class="loading"></div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">

    <div class="overlay overlay-modal" style="display: none;">
      <div class="loading"></div>
    </div>
    <div class="modal-content" id="myDiv">
      <!--form-->
      <form action="#" class="form-horizontal" id="our-form">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Project Settings</h4>
        </div>
        <div class="modal-body">

          <div class="alert alert-success" role="alert" id="alert-message" style="display: none;">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
          </div>

          <!--tab-->
          <ul id="myTab" class="nav nav-tabs menu" role="tablist">
            <li role="presentation" class="active"><a href="#general" role="tab" data-toggle="tab">General</a>
            </li>
            <li role="presentation"><a href="#team" class="tabnav" role="tab" data-toggle="tab">Team</a></li>
          </ul>

          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="general">

              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" name="inputName" minlength=3>
                </div>
              </div>

              <div class="form-group">
                <label for="inputDesc" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <textarea name="inputDesc" class="form-control" id="inputDesc" rows="6" minlength=6></textarea>
                </div>
              </div>
              <!--</form>-->
            </div>

            <div role="tabpanel" class="tab-pane" id="team">
              <div class="form-group-padding-team">
                <div class="form-group">
                  <div class="col-lg-6">
                    <div class="input-group">
                      <select id='pre-selected-options' multiple='multiple'>
                        <option value='elem_1' selected>john-smith@yaware.com</option>
                        <option value='elem_2'>adams@yaware.com</option>
                        <option value='elem_3'>andy@yaware.com</option>
                        <option value='elem_4'>eva@yaware.com</option>
                        <option value='elem_5' selected>adams@yaware.com</option>
                        <option value='elem_6'>andy@yaware.com</option>
                        <option value='elem_7'>john-smith@yaware.com</option>
                        <option value='elem_8' selected>john-smith@yaware.com</option>
                        <option value='elem_9'>adams@yaware.com</option>
                        <option value='elem_10'>andy@yaware.com</option>
                      </select>
                    </div><!-- /input-group -->
                  </div><!-- /.col-lg-6 -->
                </div>
              </div>

              <!--<form action="" class='form-horizontal' role='form'>-->
              <div class='form-group'>
                <label class='col-xs-3' for='id_accomodation' style="width: 18%; padding-top: 6px;">Team Lead:</label>
                <div class='col-xs-7'>
                  <select class='form-control' id='id_accomodation'>
                    <option>Назар Михайлів (smith@yaware.com)</option>
                    <option>Tent</option>
                    <option>Cabin/Lodging</option>
                    <option>Lodging</option>
                    <option>Lorem</option>
                  </select>
                </div>
              </div>
              <!--</form>-->
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="save">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="./js/vendor.min.js"></script>
<script src="./js/app.min.js"></script>
</body>
</html>
